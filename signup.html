<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2b3536;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* Form Styles */
    form {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    p a {
      color: #007bff;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
    /* Responsive Design */
    @media (max-width: 480px) {
      form {
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
      button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <form action="signup.php" method="POST" aria-labelledby="signup-header">
    <h2 id="signup-header">Sign Up</h2>
    <input type="text" name="name" placeholder="Full Name" required aria-label="Full Name"><br>
    <input type="text" name="phone" placeholder="Phone Number" required aria-label="Phone Number"><br>
    <input type="email" name="email" placeholder="Email" required aria-label="Email"><br>
    <input type="password" name="password" placeholder="Password" required aria-label="Password"><br>
    <select name="category" required aria-label="Category">
      <option value="" disabled selected>Select your category</option>
      <option value="entrepreneur-new">Entrepreneur</option>
      <option value="investor">Investor</option>
    </select><br>
    <button type="submit">Register</button>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </form>
</body>
</html>
