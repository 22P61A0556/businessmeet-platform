<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BusinessMeet Chat</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>BusinessMeet Chat</h2>
  <div id="messages"></div>
  <input type="text" id="sender" placeholder="Your Name">
  <input type="text" id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>

  <script>
    function fetchMessages() {
      fetch('fetch_message.php')
        .then(response => response.json())
        .then(data => {
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = '';
          data.forEach(msg => {
            messagesDiv.innerHTML += `<p><strong>${msg.sender}:</strong> ${msg.message}</p>`;
          });
        });
    }

    function sendMessage() {
      const sender = document.getElementById('sender').value;
      const message = document.getElementById('message').value;

      fetch('post_message.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `sender=${encodeURIComponent(sender)}&message=${encodeURIComponent(message)}`
      }).then(() => {
        document.getElementById('message').value = '';
        fetchMessages();
      });
    }

    // Fetch messages every 2 seconds
    setInterval(fetchMessages, 2000);
    fetchMessages();
  </script>
</body>
</html>
